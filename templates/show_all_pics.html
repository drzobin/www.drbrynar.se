{% extends "layout.html" %}
{% block content %}
<h1>Show all pictures</h1>
<center>
{% for pic in pics %}
<p>
<img src="{{ url_for('images', filename ="pictures/" + pic.id_as_str(),width=400, height=400, mode='crop', quality=95) }}" alt="picture" class="img-responsive">
</p>
{% if pic.description != "none" %}
<p>
{{ pic.description }}
</p>
{% endif %}
{% endfor %}
</center>
{% endblock %}
