{% extends "layout.html" %}
{% block content %}
<h1>Show all pictures</h1>
<center>
{% for pic in pics %}
<p>
<img src="{{ url_for('images', filename ="pictures/" + pic.filename,width=400, height=400, mode='crop', quality=95) }}" alt="picture" class="img-responsive">
</p>
{% endfor %}
</center>
{% endblock %}
